        // 2. Data Parsing Function
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];

            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                // Simple split by comma for robustness; assumes no escaped commas
                const values = lines[i].split(','); 
                if (values.length === headers.length) {
                    let obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        // Trim whitespace and assign value
                        obj[headers[j].trim()] = values[j].trim().replace(/"/g, ''); 
                    }
                    data.push(obj);
                }
            }
            return data;
        }

        // 3. Table Rendering Function
        function renderTable(data) {
            const container = document.getElementById('data-container');
            const countDisplay = document.getElementById('results-count');
            
            if (data.length === 0) {
                container.innerHTML = '<p>No staff members match your search criteria.</p>';
                countDisplay.textContent = 'Found 0 results.';
                return;
            }

            const headers = ['ID', 'Email', 'Dep_Code', 'Full_Name_Eng', 'Full_Name_Krd', 'Scientific_Title'];
            
            let tableHTML = '<table>';
            
            // Table Header
            tableHTML += '<thead><tr>';
            headers.forEach(header => {
                // Use a more readable name for the English full name
                const displayHeader = (header === 'Full_Name_Eng') ? 'Full Name (Eng)' :
                                      (header === 'Full_Name_Krd') ? 'Full Name (Krd)' :
                                      (header === 'Dep_Code') ? 'Dept Code' :
                                      (header === 'Scientific_Title') ? 'Title' : header;
                tableHTML += `<th>${displayHeader}</th>`;
            });
            tableHTML += '</tr></thead>';

            // Table Body
            tableHTML += '<tbody>';
            data.forEach(staff => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    // Display the value for each column
                    tableHTML += `<td>${staff[header]}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';

            container.innerHTML = tableHTML;
            countDisplay.textContent = `Found ${data.length} results.`;
        }

        // 4. Main Search/Filter Function
        function searchStaff() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // If the search box is empty, show all data
                renderTable(staffData);
                return;
            }

            const filteredData = staffData.filter(staff => {
                // Search across all relevant fields (case-insensitive)
                const searchFields = [
                    staff.Full_Name_Eng,
                    staff.Full_Name_Krd,
                    staff.Email,
                    staff.Dep_Code,
                    staff.Scientific_Title
                ].map(field => field.toLowerCase());

                // Check if the search term is found in any of the fields
                return searchFields.some(field => field.includes(searchTerm));
            });

            renderTable(filteredData);
        }

        // 5. Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Parse the embedded CSV data on load
            staffData = parseCSV(csvData); 
            // Display all data initially
            searchStaff(); 
        });

    </script>
</body>
</html>
